<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    
<head>
    <meta charset="UTF-8">
    <title>Buscar Árbitros</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>

<body>
    <h1>Buscar Árbitros</h1>

    <form action="#" th:action="@{/buscar-arbitros}" method="get">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" th:value="${nome}"><br><br>

        <label for="minNumeroDeJogos">Número de Jogos Completos (Mínimo):</label>
        <input type="number" id="minNumeroDeJogos" name="minNumeroDeJogos" th:value="${minNumeroDeJogos}"><br><br>
        <label for="maxNumeroDeJogos">Número de Jogos Completos (Máximo):</label>
        <input type="number" id="maxNumeroDeJogos" name="maxNumeroDeJogos" th:value="${maxNumeroDeJogos}"><br><br>

        <label for="minNumeroDeCartoes">Número Total de Cartões (Mínimo):</label>
        <input type="number" id="minNumeroDeCartoes" name="minNumeroDeCartoes" th:value="${minNumeroDeCartoes}"><br><br>
        <label for="maxNumeroDeCartoes">Número Total de Cartões (Máximo):</label>
        <input type="number" id="maxNumeroDeCartoes" name="maxNumeroDeCartoes" th:value="${maxNumeroDeCartoes}"><br><br>

        <button type="submit" class="btn-submit">Pesquisar</button>
    </form>
    
    <h2>Árbitros Encontrados:</h2>
    <div th:if="${#lists.isEmpty(arbitros)}">
        <p>Nenhum árbitro encontrado.</p>
    </div>

    <ul>
        <li th:each="arbitro : ${arbitros}">
            <p><strong>Nome: </strong> <span th:text="${arbitro.getNome()}">Nome do Árbitro</span></p>
            <p><strong>Número de Jogos: </strong> <span th:text="${arbitro.getJogosCompletos().size()}">Número de Jogos</span></p>
            <p><strong>Número Total de Cartões: </strong> <span th:text="${arbitro.getCartoes()}">Número Total de Cartões</span></p>
        </li>
    </ul>

    <form action="/voltar-dashboard" method="get">
        <button type="submit">Voltar atrás</button>
    </form>

    <p><small>SoccerNow: Gestão de Jogos de Futsal</small></p>
</body>
</html>
