<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    
<head>
    <meta charset="UTF-8">
    <title>Buscar Campeonatos</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>

<body>
    <h1>Buscar Campeonatos</h1>

    <form action="#" th:action="@{/buscar-campeonatos}" method="get">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" th:value="${nome}"><br><br>

        <label for="equipa">Equipa:</label>
        <input type="text" id="equipa" name="equipa" th:value="${equipa}"><br><br>

        <label for="minJogosCompletos">Mínimo de Jogos Completos:</label>
        <input type="number" id="minJogosCompletos" name="minJogosCompletos" th:value="${minJogosCompletos}"><br><br>
        <label for="maxJogosCompletos">Maximo de Jogos Completos:</label>
        <input type="number" id="maxJogosCompletos" name="maxJogosCompletos" th:value="${maxJogosCompletos}"><br><br>

        <label for="minJogosPorRealizar">Mínimo de Jogos por Realizar:</label>
        <input type="number" id="minJogosPorRealizar" name="minJogosPorRealizar" th:value="${minJogosPorRealizar}"><br><br>

        <label for="maxJogosPorRealizar">Máximo de Jogos por Realizar:</label>
        <input type="number" id="maxJogosPorRealizar" name="maxJogosPorRealizar" th:value="${maxJogosPorRealizar}"><br><br>

        <button type="submit">Buscar</button>
    </form>
    
    <h2>Campeonatos Encontrados:</h2>
    <div th:if="${#lists.isEmpty(campeonatos)}">
        <p>Nenhum campeonato encontrado.</p>
    </div>

    <ul>
        <li th:each="campeonato : ${campeonatos}">
            <p><strong>Nome: </strong> <span th:text="${campeonato.getNome()}">Nome do Campeonato </span></p>
        </li>
    </ul>

    <form action="/voltar-dashboard" method="get">
        <button type="submit">Voltar atrás</button>
    </form>

    <p><small>SoccerNow: Gestão de Jogos de Futsal</small></p>
</body>
</html>
